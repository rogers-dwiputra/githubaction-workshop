name: Node.js CI

on:
  push:
    branches:
      - production-deployment
  pull_request:
    branches:
      - production-deployment

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      # - name: Run Linter
      #   run: npm run lint

      # - name: Run Tests
      #   run: npm test

      # - name: Build Project
      #   run: npm run build

      - name: Save Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-build
          path: dist/
          retention-days: 7
